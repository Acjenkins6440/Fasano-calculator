<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <header>Calculator</header>
    <div class="background">
      <div class="main-wrapper">
        <div class="display"></div>
        <table>
          <tr>
            <!-- add classes for non-unique attributes such as .number or .operator -->
            <!-- add ids for unique attributes such as #equals or #multiply -->
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>&div;</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>&times;</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>+/-</button></td>
            <td rowspan="2"><button class="plus">+</button></td>
          </tr>
          <tr>
            <td><button>C</button></td>
            <td colspan="2"><button class="equal">=</button></td>
          </tr>

        </table>
      </div>
    </div>
  </body>
</html>
