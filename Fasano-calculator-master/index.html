<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <header>Calculator</header>
    <div class="background">
      <div class="main-wrapper">
        <div class="display"></div>
        <table>
          <tr>
            <!-- add classes for non-unique attributes such as .number or .operator -->
            <!-- add ids for unique attributes such as #equals or #multiply -->
            <td><button data-value="1" class="number">1</button></td>
            <td><button data-value="2" class="number">2</button></td>
            <td><button data-value="3" class="number">3</button></td>
            <td><button data-value="/" class="operator">&div;</button></td>
          </tr>
          <tr>
            <td><button data-value="4" class="number">4</button></td>
            <td><button data-value="5" class="number">5</button></td>
            <td><button data-value="6" class="number">6</button></td>
            <td><button data-value="*" class="operator">&times;</button></td>
          </tr>
          <tr>
            <td><button data-value="7" class="number">7</button></td>
            <td><button data-value="8" class="number">8</button></td>
            <td><button data-value="9" class="number">9</button></td>
            <td><button data-value="âˆ’" class="operator">-</button></td>
          </tr>
          <tr>
            <td><button data-value="0" class="number">0</button></td>
            <td><button data-value="." class="number">.</button></td>
            <td><button data-value="+/-" class="inverse">+/-</button></td>
            <td rowspan="2"><button data-value="+" class="plus operator">+</button></td>
          </tr>
          <tr>
            <td><button class="clear">C</button></td>
            <td colspan="2"><button class="equal">=</button></td>
          </tr>

        </table>
      </div>
    </div>
  </body>
</html>
